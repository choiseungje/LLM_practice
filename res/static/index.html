<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Llama3.1</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>

    <link rel="stylesheet" href="/index.css">
    <script type="text/python">
        import browser

        def module_init(_id, module_name):
            import sys
            sys.modules[module_name] = sys.modules[_id]
            return browser.window.console.log, print

        browser.__dict__['module_init'] = module_init  # 모듈 초기화 함수 등록
    </script>
    <script type="text/python" src="/model/config.py"></script>
    <script type="text/python" src="/index.py"></script>
</head>
<body onload="brython()">
    <h1 class="mb-4">Llama3.1</h1>
    <div class="container chat-container">
        <ul id="messages"></ul>
        <form id="form" class="form-inline">
            <textarea id="message_text" class="form-control mr-2" autocomplete="off" placeholder="메시지 Llama3.1"></textarea>
            <button type="submit" class="btn btn-icon"><i class="fas fa-arrow-up"></i></button>
        </form>
    </div>
</body>
</html>
